<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<h1> My old fashioned calculator</h1>
    <div id="calculator">
        <div id="screen">
            0
        </div>
        <div id="controls">
            <div>
                <button class="special" id="sAC">AC</button>
                <button class="special" id="sC">C</button>
                <button class="unary-operator" id="oR">√</button>
                <button class="binary-operator" id="oM">x</button>
            </div>
            <div>
                <button class="number" id="n7">7</button>
                <button class="number" id="n8">8</button>
                <button class="number" id="n9">9</button>
                <button class="binary-operator" id="oD">÷</button>
            </div>
            <div>
                <button class="number" id="n4">4</button>
                <button class="number" id="n5">5</button>
                <button class="number" id="n6">6</button>
                <button class="binary-operator" id="oS">-</button>
            </div>
            <div>
                <button class="number" id="n1">1</button>
                <button class="number" id="n2">2</button>
                <button class="number" id="n3">3</button>
                <button class="binary-operator" id="oA">+</button>
            </div>
            <div>
                <button class="number" id="n0">0</button>
                <button class="number" id="n00">00</button>
                <button class="number" id="nC">.</button>
                <button class="special" id="sE">=</button>
            </div>
        </div>
    </div>
</body>
</html>
